<!DOCTYPE HTML>
<html>

<head>
    <title>Війна та продуктивність</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" type="image/ico" href="../../../../images/globe-solid.ico">
    <link rel="stylesheet" href="../player/style.css" />
    <link rel="stylesheet" href="/../assets/css/main.css" />
    <script src="../../../js/loader.js" async></script>
</head>

<body class="is-preload">
    <div class="loader-container" id="spinner-loader">
        <div class="loader-circle"></div>
    </div>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <div id="component-header"></div>
                <script src="../../../js/components/component-header.js"></script>

                <a href="../podcasts.html" class="button small btn-back">Назад</a>

                <!-- Content -->
                <section class="section-article">
                    <header class="main">
                        <!-- <h1 class="">Подкаст: Як створювали Grammarly?</h1> -->
                    </header>

                    <div class="music-container">
                        <section class="album-cover">

                            <button class="arrow left" id="prev">
                                <!-- <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_left.svg" alt="Next Music"> -->
                            </button>
                            <img src="http://res.cloudinary.com/dkzj4hdmd/image/upload/v1536400483/cover_yz2mak.jpg"
                                class="cover" alt="From One To Nine by Marcel Pequel">

                            <button class="arrow right" id="next">
                                <!-- <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_right.svg" alt="Next Music"> -->
                            </button>
                        </section>
                        <section class="music-player">
                            <h1 class="music-player__title"></h1>
                            <h2 class="music-player__author"></h2>
                            <div class="music-time">
                                <p class="music-time__current"></p>
                                <p class="music-time__last"></p>
                            </div>
                            <div class="music-bar" id="progress">
                                <div id="length"></div>
                            </div>
                            <div class="music-order">
                                <div class="music-order__loop is-loop" id="loop">
                                    <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/loop.svg"
                                        alt="Loop music">
                                </div>
                                <div class="music-order__shuffle" id="shuffle">
                                    <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/shuffle.svg"
                                        alt="Shuffle music">
                                </div>
                            </div>
                            <div class="music-control">
                                <div class="music-control__backward" id="backward">
                                    <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/backward.svg"
                                        alt="Backward">
                                </div>
                                <div class="music-control__play" id="play">
                                    <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/play.svg"
                                        alt="Play" class="play">
                                </div>
                                <div class="music-control__forward" id="forward">
                                    <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/forward.svg"
                                        alt="Forward">
                                </div>
                            </div>
                        </section>
                    </div>

                    <p class="description-podcast">Цього разу обговорили любов Юри до Садового, переваги електромобілів,
                        ейджизм та рейтинги Forbes, а ще кризу в техсекторі США. Ведучі DOU.ua</p>

                </section>

            </div>
        </div>

        <!-- Sidebar -->
        <div id="component-sidebar"></div>
        <script src="../../../js/components/component-sidebar.js"></script>
    </div>

    <!-- Scripts -->
    <script src="./war-data.js"></script>
    <script src="../player/player.js"></script>
    <script src="/../assets/js/jquery.min.js"></script>
    <script src="/../assets/js/browser.min.js"></script>
    <script src="/../assets/js/breakpoints.min.js"></script>
    <script src="/../assets/js/util.js"></script>
    <script src="/../assets/js/main.js"></script>

</body>

</html>
